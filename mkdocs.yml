site_name: Dispatch-Bifrost-CI Reports
site_url: https://ita-solar.github.io/Dispatch-Bifrost/

# Repository
repo_name: ita-solar/Dispatch-Bifrost
repo_url: https://github.com/ita-solar/Dispatch-Bifrost
edit_uri: ""
theme:
    name: 'material'
    features:
      - content.code.annotate
      - content.tooltips
    icon:
      admonition:
        alert: octicons/alert-16
nav:
    - Last report: 'index.md'
    
# Extensions
markdown_extensions:
  - attr_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - git-revision-date

# For mathjax
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
