site_name: Dispatch-Bifrost-CI Reports
site_url: https://ita-solar.github.io/Dispatch-Bifrost-CI-reports/

# Repository
repo_name: ita-solar/Dispatch-Bifrost-CI-reports
repo_url: https://github.com/ita-solar/Dispatch-Bifrost-CI-reports
edit_uri: ""
theme:
    name: 'material'
    features:
      - content.code.annotate
      - content.tooltips
    icon:
      admonition:
        alert: octicons/alert-16
nav:
    - Home: 'index.md'
    - 'Closer look': 'failinfo.md'
    - 'Weekly': 'weekly.md'
    - 'Reference': 'reference.md'
    
# Extensions
markdown_extensions:
  - attr_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

# For mathjax
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
